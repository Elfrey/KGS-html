<!DOCTYPE html>
<html xmlns:1="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Поиск</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="css/jquery.selectBox.css" type="text/css" media="screen, projection"/>

    <link rel="stylesheet" href="css/libs/uniform.default.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="css/libs/jquery-ui-timepicker-addon.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="css/smoothness/jquery-ui-1.8.16.custom.css" type="text/css"
          media="screen, projection"/>

    <link rel="stylesheet" href="fancybox/jquery.fancybox.css" type="text/css" media="screen, projection"/>


	<script type="text/javascript" src="js/libs/yepnope.js"></script>
	<script type="text/javascript" src="js/load.js"></script>
</head>
<body>
<div id="wrapper">
    <header id="header">
        <h1 class="header-title">Поиск</h1>
    </header>
    <!-- #header-->
    <section id="middle" class="element-middle">
        <div id="container">
            <div id="content">
                <h1 class="content-title">Условия поиска</h1>
                <div class="ext-search-content">
                    <div class="search-item">
                        <a href="#remove" class="search-item-delete">x</a>

                        <div class="search-item-field">
                            <select name="search_field[]" class="selectBox select-editable">
                                <option data-type="text">Наименовани</option>
                                <option data-type="list">Балансодержатель</option>
                                <option data-type="select">Акт приема-передачи</option>
                                <option >Дата последнего изменения</option>
                            </select>
                        </div>

                        <div class="search-item-action">
                            <select name="action[]" class="selectBox select-editable">
                                <option>=</option>
                                <option>></option>
                                <option><</option>
                                <option>>=</option>
                                <option><=</option>
                                <option>==</option>
                            </select>
                        </div>

                        <div class="search-item-value">
                            <input type="text" class="search-item-value-input" />
                        </div>
                    </div>
	                <br class="clear" />
                </div>
	            <br class="clear" />
	            <div class="ext-search-add">
		            <a href="#add">Добавить условие</a>
	            </div>
                <br class="clear" />
	            <div class="ext-search-params">
		            <h2>Показать</h2>
		            <div class="show-all-input-cont">
		                <input type="checkbox" id="show-all-ext-search-params"> <label for="show-all-ext-search-params">Все поля</label>
			        </div>
		            <br class="clear" />
		            <ul>
			            <li><input id="ext-option-1" type="checkbox"><label for="ext-option-1">Title 1</label></li>
			            <li><input id="ext-option-2" type="checkbox"><label for="ext-option-2">Title 2</label></li>
			            <li><input id="ext-option-3" type="checkbox"><label for="ext-option-3">Title 3</label></li>
			            <li><input id="ext-option-4" type="checkbox"><label for="ext-option-4">Title 4</label></li>
			            <li><input id="ext-option-5" type="checkbox"><label for="ext-option-5">Title 5</label></li>
			            <li><input id="ext-option-6" type="checkbox"><label for="ext-option-6">Title 6</label></li>
			            <li><input id="ext-option-7" type="checkbox"><label for="ext-option-7">Title 7</label></li>
			            <li><input id="ext-option-8" type="checkbox"><label for="ext-option-8">Title 8</label></li>
			            <li><input id="ext-option-9" type="checkbox"><label for="ext-option-9">Title 9</label></li>
			            <li><input id="ext-option-10" type="checkbox"><label for="ext-option-10">Title 10</label></li>
			            <li><input id="ext-option-11" type="checkbox"><label for="ext-option-11">Title 11</label></li>
			            <li><input id="ext-option-12" type="checkbox"><label for="ext-option-12">Title 12</label></li>
			            <li><input id="ext-option-13" type="checkbox"><label for="ext-option-13">Title 13</label></li>
			            <li><input id="ext-option-14" type="checkbox"><label for="ext-option-14">Title 14</label></li>
			            <li><input id="ext-option-15" type="checkbox"><label for="ext-option-15">Title 15</label></li>
			            <li><input id="ext-option-16" type="checkbox"><label for="ext-option-16">Title 16</label></li>
			            <li><input id="ext-option-17" type="checkbox"><label for="ext-option-17">Title 17</label></li>
		            </ul>
	            </div>
	            <br class="clear" />

                <div class="ext-search-bot-action">
                    <input type="button" value="Найти" class="search-apply-button"/>
                    <input type="button" value="Сохранить..." class="search-save-button"/>

                    <input type="button" value="Вернуться" class="search-cancel-button"/>
                </div>
            </div>
            <!-- #content-->
        </div>
        <!-- #container-->
    </section>
    <!-- #middle-->
</div>
<!-- #wrapper -->
</body>
</html>
</html>
